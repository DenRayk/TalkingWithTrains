<h2 mat-dialog-title class="title">Error</h2>
<mat-dialog-content>An error occured</mat-dialog-content>
<mat-dialog-content>{{errormessage}}</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close (click)="reload()">Reload</button>
    <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
